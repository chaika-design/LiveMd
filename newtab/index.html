<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LiveMd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex">
    <div class="flexItem1 drawer opened"></div>
    <div class="flexItem2 input-area">
      <textarea v-model="input"></textarea>
    </div>
    <div class="flexItem3 output-area" v-html="input | marked"></div>
  </div>
  <a class="download" download="memo.md" href="{{input | createObjectURL}}">Download This Markdown</a>


  <script src="vue.min.js"></script>
  <script src="marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
